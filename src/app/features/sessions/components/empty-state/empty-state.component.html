<div class="empty-state-container">
  <mat-card class="empty-state-card">
    <mat-card-content>
      <div class="empty-state-content">
        <mat-icon class="empty-state-icon" aria-hidden="true">fitness_center</mat-icon>
        <h2 class="empty-state-title">Brak sesji treningowych</h2>
        <p class="empty-state-description">
          Rozpocznij swoją przygodę z treningiem dodając pierwszą sesję.
          Śledź swoje postępy i osiągaj lepsze wyniki każdego dnia.
        </p>
        <button mat-raised-button
                color="primary"
                (click)="onAddFirstSession()"
                class="add-first-session-button"
                aria-label="Dodaj pierwszą sesję treningową">
          <mat-icon>add</mat-icon>
          Dodaj pierwszą sesję
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
