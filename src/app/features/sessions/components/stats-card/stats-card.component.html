<mat-card class="stats-card">
  <mat-card-content>
    <div class="stats-grid">
      <div class="stat-item">
        <mat-icon class="stat-icon" aria-hidden="true">fitness_center</mat-icon>
        <div class="stat-content">
          <span class="stat-value">{{ formattedWeight }}</span>
          <span class="stat-unit">kg</span>
        </div>
        <span class="stat-label">Suma kilogramów</span>
      </div>
      <div class="stat-item">
        <mat-icon class="stat-icon" aria-hidden="true">repeat</mat-icon>
        <div class="stat-content">
          <span class="stat-value">{{ formattedReps }}</span>
          <span class="stat-unit">reps</span>
        </div>
        <span class="stat-label">Suma powtórzeń</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
