<mat-card class="stats-card">
  <mat-card-header>
    <mat-card-title class="title-with-ai">
      <span>Statystyki</span>
      <button
        mat-icon-button
        class="ai-icon-button"
        *ngIf="hasExerciseSets && !hasSummary"
        (click)="onGenerateAI()"
        [disabled]="isGenerating || isAnyGenerating"
        [matTooltip]="isAnyGenerating ? 'Trwa generowanie innego podsumowania' : 'Wygeneruj podsumowanie AI'"
        aria-label="Wygeneruj podsumowanie AI">
        <mat-icon>auto_awesome</mat-icon>
      </button>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="stats-grid">
      <div class="stat-item">
        <mat-icon>fitness_center</mat-icon>
        <div class="stat-content">
          <span class="stat-value">{{ formattedWeight }}</span>
          <span class="stat-label">kg łącznie</span>
        </div>
      </div>
      <div class="stat-item">
        <mat-icon>repeat</mat-icon>
        <div class="stat-content">
          <span class="stat-value">{{ formattedReps }}</span>
          <span class="stat-label">powtórzeń łącznie</span>
        </div>
      </div>
      <div class="stat-item">
        <mat-icon>list</mat-icon>
        <div class="stat-content">
          <span class="stat-value">{{ formattedExerciseCount }}</span>
          <span class="stat-label">różnych ćwiczeń</span>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
