name: "Setup Node.js and Dependencies"
description: "Sets up Node.js environment and installs dependencies with npm ci"

inputs:
  node-version:
    description: "Node.js version to use"
    required: true
    default: "20"

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: "npm"

    - name: Install dependencies
      run: npm ci
      shell: bash
